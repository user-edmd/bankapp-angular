<h2>Registration Form</h2>
<form #userForm="ngForm" (ngSubmit)="onSubmit()" ngNativeValidate>
    <div class="mb-3">
        <label for="inputEmail" class="form-label">Email address</label>
        <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" [(ngModel)]="user.username" name="username" #name="ngModel" required>
        <!-- <div *ngIf="name.errors?.['required']">
            Username is required.
          </div> -->
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3">
        <label for="inputPassword" class="form-label">Password</label>
        <input type="password" class="form-control" id="inputPassword" [(ngModel)]="user.password" name="password" required>
    </div>
    <div class="mb-3">
        <label for="inputFirstName" class="form-label">First Name</label>
        <input type="text" class="form-control" id="inputFirstName" [(ngModel)]="user.firstName" name="firstName" required>
    </div>
    <div class="mb-3">
        <label for="inputLastName" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="inputLastName" [(ngModel)]="user.lastName" name="lastName" required>
    </div>
    <div class="mb-3">
        <label for="inputAddress" class="form-label">Address</label>
        <input type="text" class="form-control" id="inputAddress" [(ngModel)]="user.address" name="address" required>
    </div>
    <div class="mb-3">
        <label for="inputSsn" class="form-label">Social Security Number</label>
        <input type="text" class="form-control" id="inputSsn" [(ngModel)]="user.ssn" name="ssn" required>
    </div>
    <div class="mb-3">
        <label for="inputDob" class="form-label">Date of Birth</label>
        <input type="date" class="form-control" id="inputDob" [(ngModel)]="user.dob" name="dob" required>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="userForm.invalid">Submit</button>
</form>
