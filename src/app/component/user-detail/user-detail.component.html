<div *ngIf="user">
    <table class="table">
        <thead>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Address</th>
            <th>Date of Birth</th>
            <th>Role</th>
        </thead>
        <tbody>
            <tr>
                <td>{{user.firstName}}</td>
                <td>{{user.lastName}}</td>
                <td>{{user.address}}</td>
                <td>{{user.dob}}</td>
                <td>{{user.role}}</td>
            </tr>
        </tbody>
    </table>
</div>
<div *ngIf="user">
    <table class="table">
        <thead>
            <th>Id</th>
            <th>Account Number</th>
            <th>Account Type</th>
            <th>Account Balance</th>
        </thead>
        <tbody>
            <tr *ngFor="let account of user.accountList">
                <td><a routerLink="/account/{{account.id}}">{{account.id}}</a></td>
                <td>{{account.accountNumber}}</td>
                <td>{{account.accountType}}</td>
                <td>{{account.accountBalance}}</td>
            </tr>
        </tbody>
    </table>
</div>
