<div *ngIf="transactions">
  <table class="table table-bordered">
    <thead>
      <th>Date</th>
      <th>Transaction Type</th>
      <th>Amount</th>
    </thead>
    <tbody>
      <tr *ngFor="let transaction of transactions">
        <td>{{transaction.date | date:'mediumDate'}}</td>
        <td>{{transaction.transactionType}}</td>
        <td>{{transaction.amount | currency}}</td>
      </tr>
    </tbody>
  </table>
</div>
<nav aria-label="Page navigation example">
  <ul class="pagination">
    <li class="page-item"><a class="page-link" (click)="goToPrevOrNext('prev')">Previous</a></li>
    <li class="page-item" *ngFor="let item of [].constructor( total ); let i = index"><a class="page-link"
        (click)="goToPage(i)">{{i+1}}</a></li>
    <li class="page-item"><a class="page-link" (click)="goToPrevOrNext('next')">Next</a></li>
  </ul>
</nav>
<div class="dropdown mt-3" *ngIf="account">
  <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">
    Dropdown button
  </button>
  <ul class="dropdown-menu">
    <li><a class="dropdown-item" routerLink="/account/{{account.id}}/addTransaction">Add Transaction</a></li>
    <li><a class="dropdown-item" href="#">Another action</a></li>
    <li><a class="dropdown-item" href="#">Something else here</a></li>
  </ul>
</div>
