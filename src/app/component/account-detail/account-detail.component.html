<div *ngIf="account">
    <table class="table">
        <thead>
            <th>Account Number</th>
            <th>Account Type</th>
            <th>Account Balance</th>
        </thead>
        <tbody>
            <tr>
                <td>{{account.accountNumber}}</td>
                <td>{{account.accountType}}</td>
                <td>{{account.accountBalance}}</td>
            </tr>
        </tbody>
    </table>
</div>
