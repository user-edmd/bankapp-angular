<form #transferAccountForm="ngForm" (ngSubmit)="onSubmit()">
  <select class="form-select mt-3 mb-3" [(ngModel)]="transferForm.accountIdFrom" name="accountIdFrom">
    <option selected>Select Account to Transfer From</option>
    <option *ngFor="let account of accounts" [value]="account.id">{{account.accountType}}: {{account.accountNumber}}
    </option>
  </select>
  <select class="form-select mt-3 mb-3" aria-label="Default select example" [(ngModel)]="transferForm.accountIdTo" name="accountIdTo">
    <option selected>Select Account to Transfer To</option>
    <option *ngFor="let account of accounts" [value]="account.id">{{account.accountType}}: {{account.accountNumber}}
    </option>
  </select>
  <div class="mt-3 mb-3">
    <input type="number" class="form-control" id="inputAmount" placeholder="Amount" [(ngModel)]="transferForm.amountToTransfer" name="amount">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
