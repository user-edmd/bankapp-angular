<div>
    <h4 *ngIf="user">Hello {{user.name}}</h4>
    <table class="table">
        <thead>
            <th>Id</th>
            <th>Username</th>
        </thead>
        <tbody *ngFor="let tempUser of users">
            <tr>
                <td><a routerLink="/user/{{tempUser.id}}">{{ tempUser.id}}</a></td>
                <td>{{ tempUser.username}}</td>
            </tr>
        </tbody>
    </table>
</div>
<div>
    <a class="btn btn-primary" href="register" role="button">Add User</a>
</div>
